<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Om Bhardwaj | Hackathon Portfolio</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{overflow-x:hidden;color:white;background:#080510;}

/* ===== GLASS CARD ===== */
.card{
    backdrop-filter:blur(20px);
    background:rgba(255,255,255,0.05);
    border-radius:20px;
    padding:30px;
    width:350px;
    text-align:center;
    border:1px solid rgba(255,255,255,0.2);
    margin-bottom:20px;
}

/* ===== INPUTS ===== */
input{width:90%;padding:12px;margin:10px 0;background:rgba(255,255,255,0.1);border:none;color:white;border-radius:10px;outline:none;text-align:center;transition:0.3s;}
input:focus{box-shadow:0 0 15px #00f2ff;}
button{width:90%;padding:12px;margin-top:10px;background:#00f2ff;border:none;border-radius:10px;cursor:pointer;font-weight:bold;transition:0.4s;}
button:hover{transform:scale(1.1);box-shadow:0 0 20px cyan;}

/* ===== SECTIONS ===== */
section{display:none;height:100vh;justify-content:center;align-items:center;flex-direction:column;text-align:center;padding:20px;}
section.active{display:flex;transition:1s ease;}

/* ===== TITLES ===== */
h1{font-size:50px;text-shadow:0 0 20px cyan;margin-bottom:10px;}
h2{font-size:40px;margin-bottom:20px;}

/* ===== TYPEWRITER ===== */
.typewriter{font-size:22px;margin-top:15px;border-right:2px solid #fff;width:0;white-space:nowrap;overflow:hidden;animation:typing 4s steps(50) infinite alternate;}
@keyframes typing{from{width:0;}to{width:350px;}}

/* ===== CONTACT ICONS ===== */
.icons{display:flex;gap:25px;margin-top:20px;}
.icons a{font-size:30px;transition:0.3s;color:white;}
.icons a:hover{transform:scale(1.3);color:#00f2ff;}

/* ===== LOGO IMAGE ===== */
.logo{
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid #00f2ff;
    box-shadow:0 0 20px #00f2ff;
    margin-bottom:20px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.logo:hover{
    transform:scale(1.1);
    box-shadow:0 0 40px #00eaff;
}

/* ===== AI Assistant ===== */
#aiChat{position:fixed;bottom:30px;right:30px;width:350px;background:#111;border-radius:15px;box-shadow:0 0 25px #00eaff;display:flex;flex-direction:column;overflow:hidden;z-index:1000;display:none;}
#aiChatHeader{background:#00eaff;color:#111;padding:10px;font-weight:bold;cursor:pointer;text-align:center;}
#chatBody{flex:1;padding:10px;background:#222;height:250px;overflow-y:auto;display:flex;flex-direction:column;gap:10px;}
#chatInputDiv{display:flex;}
#chatInput{flex:1;padding:10px;border:none;background:#111;color:#fff;border-top:1px solid #333;}
#chatSendBtn{padding:10px;border:none;background:#00eaff;color:#111;cursor:pointer;}
.ai-btn{position:fixed;right:30px;bottom:30px;width:70px;height:70px;border-radius:50%;background:#bf00ff;color:#fff;font-size:30px;border:none;cursor:pointer;box-shadow:0 0 25px #bf00ff;animation:pulse 2s infinite;}
@keyframes pulse{0%{box-shadow:0 0 10px #bf00ff;}100%{box-shadow:0 0 40px #00eaff;}}
</style>
</head>
<body>

<!-- ===== LOGIN SECTION ===== -->
<section id="login" class="active">
  <div class="card">
    <img src="static/images/logo.png" alt="Om Bhardwaj Logo" class="logo">
    <h2>üîê Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="checkLogin()">Login</button>
    <p class="ai">AI Secured System</p>
  </div>
</section>

<!-- ===== HOME SECTION ===== -->
<section id="home">
  <img src="static/images/logo.png" alt="Om Bhardwaj Logo" class="logo">
  <h1>Om Bhardwaj</h1>
  <p class="typewriter">Python ‚Ä¢ AI ‚Ä¢ Full Stack ‚Ä¢ ML ‚Ä¢ Web 3.0</p>
  <button onclick="gotoSection('projects')">View Projects üöÄ</button>
</section>

<!-- ===== PROJECTS SECTION ===== -->
<section id="projects">
  <h2>üöÄ Projects</h2>
  <div class="card">
    <h3>AI Chatbot</h3>
    <p>Python + NLP + Neural Networks</p>
  </div>
  <div class="card">
    <h3>Data Dashboard</h3>
    <p>Interactive AI Dashboard with Cloud Integration</p>
  </div>
  <button onclick="gotoSection('contact')">Contact üì©</button>
</section>

<!-- ===== CONTACT SECTION ===== -->
<section id="contact">
  <h2>üì© Contact Me</h2>
  <div class="icons">
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="mailto:bhardwajom002@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="tel:+919817179377"><i class="fa-solid fa-phone"></i></a>
  </div>
</section>

<!-- ===== AI CHATBOT ===== -->
<div id="aiChat">
  <div id="aiChatHeader" onclick="toggleChat()">AI Assistant ü§ñ</div>
  <div id="chatBody"></div>
  <div id="chatInputDiv">
    <input type="text" id="chatInput" placeholder="Ask me anything...">
    <button id="chatSendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<button class="ai-btn" onclick="toggleChat()">ü§ñ</button>

<script>
// ===== LOGIN FUNCTION =====
function checkLogin(){
  let u=document.getElementById("username").value;
  let p=document.getElementById("password").value;
  if(u==="admin" && p==="12345"){
    gotoSection('home');
  } else {
    alert("Wrong credentials!");
  }
}

// ===== SECTION NAVIGATION =====
function gotoSection(id){
  document.querySelectorAll("section").forEach(sec=>sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// ===== AI CHATBOT =====
let chatVisible=false;
function toggleChat(){
  chatVisible=!chatVisible;
  document.getElementById('aiChat').style.display = chatVisible?'flex':'none';
}
function sendMessage(){
  let input=document.getElementById('chatInput').value.trim();
  if(!input)return;
  let chatBody=document.getElementById('chatBody');
  let userMsg=document.createElement('div');
  userMsg.textContent="You: "+input;
  userMsg.style.alignSelf='flex-end';userMsg.style.background='#bf00ff';userMsg.style.padding='5px 10px';userMsg.style.borderRadius='10px';
  chatBody.appendChild(userMsg);

  let aiMsg=document.createElement('div');aiMsg.style.alignSelf='flex-start';aiMsg.style.background='#00eaff';aiMsg.style.padding='5px 10px';aiMsg.style.borderRadius='10px';
  input=input.toLowerCase();
  let response="Sorry, I don't understand.";
  if(input.includes('hello')||input.includes('hi')) response="Hello! I'm your AI Assistant ü§ñ";
  else if(input.includes('project')) response="I have multiple AI & Web3 projects showcased here.";
  else if(input.includes('contact')) response="Reach me via LinkedIn, Gmail, YouTube or Phone.";
  else if(input.includes('about')) response="I'm Om Bhardwaj, AI & Full Stack Developer!";
  aiMsg.textContent="AI: "+response;
  chatBody.appendChild(aiMsg);
  document.getElementById('chatInput').value='';
  chatBody.scrollTop=chatBody.scrollHeight;
}
</script>
</body>
</html>
